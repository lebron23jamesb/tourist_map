name": "奇台县江布拉克景区", "province": "新疆维吾尔自治区", "year": 2024, "coords": [89.865, 43.491], "category": "5A"}];
const starts = [{"name": "广州", "coords": [113.264, 23.129]}, {"name": "深圳", "coords": [114.057, 22.543]}, {"name": "河源", "coords": [114.697, 23.746]}];
const startLatLngs = starts.map(s => L.latLng(s.coords[1], s.coords[0]));
const labelList = [];

// 检测是否为移动设备
const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);

// 省份底色
fetch('https://geo.datav.aliyun.com/areas_v3/bound/100000_full.json')
.then(res => res.json())
.then(geo => {
    const colors = ['#fbb4ae','#b3cde3','#ccebc5','#decbe4','#fed9a6','#ffffcc','#e5d8bd','#fddaec'];
    const fonts = ['"STKaiti"','"Microsoft YaHei"','"SimHei"','"STXingkai"','"STLiti"'];
    function getStyle(str,pool){ let hash=0; for(let i=0;i<str.length;i++) hash=str.charCodeAt(i)+((hash<<5)-hash); return pool[Math.abs(hash)%pool.length]; }
    L.geoJSON(geo, {
        style: f => ({ fillColor:getStyle(f.properties.name,colors), weight:1.5, opacity:1, color:'#fff', fillOpacity:0.5 })
    }).addTo(map);
    geo.features.forEach(f => {
        const name = f.properties.name;
        const cp = f.properties.center || f.properties.centroid;
        if(!cp) return;
        L.marker([cp[1], cp[0]], {
            icon: L.divIcon({
                className:'province-name-label',
                html:`<div style="font-family:${getStyle(name,fonts)}; font-size:48px;">${name}</div>`,
                iconSize:[250,60]
            }), interactive:false
        }).addTo(map);
    });
}).catch(err => console.warn('省份边界加载失败:', err));

// 防止重复触发的节流
let updateTimer = null;
function throttledUpdate(fn, delay = 100) {
    return function(...args) {
        if (updateTimer) return;
        updateTimer = setTimeout(() => {
            fn.apply(this, args);
            updateTimer = null;
        }, delay);
    };
}

// 固定信息面板更新函数
function updateInfo(item, dot, labelEl) {
    if(window.lastHighlight){
        window.lastHighlight.setStyle({radius: window.lastHighlight.originalRadius, fillColor: window.lastHighlight.originalColor});
        if(window.lastHighlight.labelEl) {
            window.lastHighlight.labelEl.classList.remove("label-highlight");
        }
    }
    dot.setStyle({radius: dot.options.radius + 4, fillColor:"#FF8C00"});
    labelEl.classList.add("label-highlight");
    window.lastHighlight = dot;
    window.lastHighlight.labelEl = labelEl;

    let html = `<div class="dist-title">${item.name} (${item.year})</div>`;
    starts.forEach((s,idx)=>{
        const d = (map.distance(L.latLng(item.coords[1],item.coords[0]), startLatLngs[idx])/1000).toFixed(0);
        html += `<div class="dist-line"><span class="dist-city">到${s.name}:</span><span class="dist-num">${d} km</span></div>`;
    });
    html += `<button class="search-btn" onclick="window.open('https://search.bilibili.com/all?keyword='+encodeURIComponent('${item.name}'))">Bilibili搜索</button>`;
    document.getElementById('info-panel').innerHTML = html;
}

const throttledUpdateInfo = throttledUpdate(updateInfo, 150);

// 渲染景区
scenicData.forEach(item => {
    if(!item.coords) return;
    const latlng = L.latLng(item.coords[1], item.coords[0]);
    
    let radius = 4;
    let fillColor = "#2196F3"; // Default Blue for 5A
    let labelClass = "scenic-label label-normal";
    let priority = 1;
    let isFirst = false;

    if (item.category === 'WorldHeritage') {
        fillColor = "#9C27B0"; // Purple for World Heritage
        radius = 5;
        labelClass = "scenic-label label-purple";
        priority = 5; // Lower priority for World Heritage (was 3, but 5A is 10/9)
    } else {
        // 5A Logic
        isFirst = (item.year == 2007);
        if (isFirst) {
            fillColor = "#FF0000"; // Red for 5A Batch 1
            radius = 6;
            labelClass = "scenic-label label-red";
            priority = 10; // Highest priority
        } else {
            priority = 9; // High priority for other 5A
        }
    }

    const dot = L.circleMarker(latlng, {
        radius: radius,
        fillColor: fillColor,
        color: "#fff", weight: 1, fillOpacity: 0.9
    }).addTo(map);

    const label = L.tooltip({
        permanent:true, direction:'top',
        className: labelClass,
        offset:[0,-5], opacity:1
    }).setContent(item.name).setLatLng(latlng).addTo(map);

    dot.originalRadius = dot.options.radius;
    dot.originalColor = dot.options.fillColor;

    // 统一使用一个事件处理，避免移动端重影
    const eventType = isMobile ? 'click' : 'mouseover';
    
    dot.on(eventType, (e) => {
        e.originalEvent.preventDefault();
        throttledUpdateInfo(item, dot, label.getElement());
    });
    
    const labelElement = label.getElement();
    if(labelElement) {
        labelElement.addEventListener(eventType, (e) => {
            e.preventDefault();
            e.stopPropagation();
            throttledUpdateInfo(item, dot, labelElement);
        }, { passive: false });
    }
    
    labelList.push({el:label, latlng:latlng, priority:priority, name:item.name});
});

// 出发点
starts.forEach(pt => {
    L.marker([pt.coords[1], pt.coords[0]], {
        icon:L.divIcon({
            className:'dummy',
            html:`<div class="start-node">${pt.name}</div>`,
            iconSize:[60,25]
        }), zIndexOffset:5000
    }).addTo(map);
});

// 标签防碰撞 - 优化性能
let refreshTimer = null;
function refresh() {
    if(refreshTimer) clearTimeout(refreshTimer);
    refreshTimer = setTimeout(() => {
        const zoom = map.getZoom();
        if(zoom<6){ labelList.forEach(l=>l.el.setOpacity(0)); return; }
        if(zoom>=11){ labelList.forEach(l=>l.el.setOpacity(1)); return; }
        
        labelList.sort((a,b)=>b.priority-a.priority);
        const box=[];
        
        labelList.forEach(l => {
            const p = map.latLngToLayerPoint(l.latlng);
            // Tighter bounding box: width approx 10px per char + padding, height 16px
            const w = l.name.length * 10 + 4;
            const h = 16;
            
            // Candidates: Top, Bottom, Right, Left
            const candidates = [
                { dir: 'top',    x1:p.x-w/2, y1:p.y-h-5, x2:p.x+w/2, y2:p.y-5 },
                { dir: 'bottom', x1:p.x-w/2, y1:p.y+5,   x2:p.x+w/2, y2:p.y+h+5 },
                { dir: 'right',  x1:p.x+5,   y1:p.y-h/2, x2:p.x+w+5, y2:p.y+h/2 },
                { dir: 'left',   x1:p.x-w-5, y1:p.y-h/2, x2:p.x-5,   y2:p.y+h/2 }
            ];
            
            let placed = false;
            for(let cand of candidates) {
                let overlap = false;
                for(let r of box) {
                    if(!(cand.x1 > r.x2 || cand.x2 < r.x1 || cand.y1 > r.y2 || cand.y2 < r.y1)) {
                        overlap = true;
                        break;
                    }
                }
                if(!overlap) {
                    l.el.setOpacity(1);
                    if(l.el.options.direction !== cand.dir) {
                        l.el.options.direction = cand.dir;
                        l.el.removeFrom(map);
                        l.el.addTo(map);
                    }
                    box.push(cand);
                    placed = true;
                    break;
                }
            }
            
            if(!placed) {
                l.el.setOpacity(0);
            }
        });
        refreshTimer = null;
    }, 100);
}

map.on('zoomend moveend', refresh);
refresh();

// 移动端优化：防止地图在滚动时出现问题
if(isMobile) {
    map.on('zoomstart', () => {
        document.body.style.overflow = 'hidden';
    });
    map.on('zoomend', () => {
        document.body.style.overflow = 'hidden';
    });
}
</script>
